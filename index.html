        body {
            margin: 0;

        h1, h3 {

        h1 {

        }

        h3 {

        /* Button Styles */
        button {
            position: relative;
            background: linear-gradient(135deg, #ff5f6d, #ffc371); /* Smooth gradient */
            color: white;
            font-size: 16px;
            font-weight: bold;
            width: 220px;
            height: 55px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 15px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(255, 95, 109, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(255, 95, 109, 0.6);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Ripple Effect */
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: width 0.5s ease, height 0.5s ease, opacity 0.5s ease;
        }

        button:active::after {
            width: 300px;
            height: 300px;
            opacity: 0;
            transition: width 0.8s ease, height 0.8s ease, opacity 0.8s ease;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

                /* Starry Background */
                .star {
            position: absolute;
            font-size: 15px;
            animation: twinkle 2s infinite ease-in-out;
            cursor: pointer;

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .footer-text {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #f8bbd0;
            animation: fadeIn 3s ease-in-out;
        }
    </style>
