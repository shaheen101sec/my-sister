<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        /* Styling the container */
        audio {
            color: pink;
        }
.audio-container {
  width: 100%;
  max-width: 600px;
  margin: 50px auto;
  background: #111;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Styling the custom audio player */
.custom-audio {
  width: 100%;
  height: 60px;
  border: none;
  border-radius: 5px;
  outline: none;
  background: #222;
  color: #fff;
  font-family: 'Arial', sans-serif;
}

/* Add a play button effect */
.custom-audio::-webkit-media-controls-play-button {
  background: #ff6347;  /* Bright red-orange */
  border-radius: 50%;
  width: 40px;
  height: 40px;
  transition: background-color 0.3s ease;
}

.custom-audio::-webkit-media-controls-play-button:hover {
  background-color: #ff4500; /* Darker red when hovered */
}

/* Custom hover effect on the player */
.custom-audio:hover {
  background-color: #333;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

        /* Global Styles */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000428, #004e92);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }

        h1, h3 {
            margin: 0;
            padding: 0;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3.5rem;
            font-family: 'Dancing Script', cursive;
            color: #ff99cc;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.4);
        }

        h3 {
            font-size: 1.6rem;
            color: #fbd3e9;
            margin-top: 10px;
        }

        /* Button Styles */
        button {
            position: relative;
            background: linear-gradient(135deg, #ff5f6d, #ffc371); /* Smooth gradient */
            color: white;
            font-size: 16px;
            font-weight: bold;
            width: 220px;
            height: 55px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 15px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(255, 95, 109, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(255, 95, 109, 0.6);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Ripple Effect */
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: width 0.5s ease, height 0.5s ease, opacity 0.5s ease;
        }

        button:active::after {
            width: 300px;
            height: 300px;
            opacity: 0;
            transition: width 0.8s ease, height 0.8s ease, opacity 0.8s ease;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

                /* Starry Background */
                .star {
            position: absolute;
            font-size: 15px;
            animation: twinkle 2s infinite ease-in-out;
            cursor: pointer;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Footer Text */
        .footer-text {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #f8bbd0;
            animation: fadeIn 3s ease-in-out;
        }
        #contactModal {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Dark background with transparency */
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensures modal is on top */
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 60%;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            font-family: 'Arial', sans-serif;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        #contactList {
            line-height: 1.8;
            font-size: 16px;
            color: #555;
            word-wrap: break-word;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #333;
            text-decoration: none;
        }

        /* Add a smooth transition effect */
        #contactModal {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <h1>Ich bin liebe dich, mein Schwester</h1>

    <br>
    <audio controls>
        <source src="song.mp3" type="audio/mp3">
    </audio>
    <br>

    <button onclick="showMessage('اولا: تكوني فرحانة دايمااااًً، ثانياً: انه نفضل مع بعض داايمااااا واقفين مع بعض وما يبعدنا شي يارببب')">امنيتي </button>
    <button onclick="showMessage('احبببككككككككككككك يا حمارهه')">اضغطي ...</button>

    <script>
        // Show a message when a button is clicked
        function showMessage(message) {
            alert(message);
        }
       // List of words for star alerts
       const words = ["احبببككككككككككككك ", "يا حمارهه", "واثق فيك يا عسل", "اتفائلي شوي عشاني ولكككك", "انتي اقوى من كل شي ومن كل ظرف تمام يا حلوه", "هوهوهوهوهوهو", "خليكي عارفه اني راح اكون معاك دايماااااااا"];

// Function to generate random positions
function getRandomPosition() {
    const width = window.innerWidth;
    const height = window.innerHeight;
    return {
        x: Math.floor(Math.random() * width),
        y: Math.floor(Math.random() * height),
    };
}

// Function to create stars
function createStars(count) {
    for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.textContent = '⭐';
        const { x, y } = getRandomPosition();
        star.style.left = `${x}px`;
        star.style.top = `${y}px`;

        // Add click event to the star
        star.addEventListener('click', () => {
            const randomWord = words[Math.floor(Math.random() * words.length)];
            alert(randomWord);
        });

        document.body.appendChild(star);
    }
}

// Generate 100 stars
createStars(50); 

function sis() {
document.getElementById("sis").addEventListener("click", function() {
    // Fetch the contacts file from the server
    fetch('write.txt')  // Replace with the correct file path
        .then(response => response.text()) // Read the file as text
        .then(data => {
            const contacts = data.split('\n').map(contact => contact.trim());
            // Show contacts in the modal
            const contactList = document.getElementById("contactList");
            contactList.innerHTML = contacts.join('<br>'); // Display contacts as a list in the modal

            // Show the modal
            document.getElementById("contactModal").style.display = "flex";
        })
        .catch(error => {
            console.error('Error loading contacts file:', error);
            alert('Failed to load contacts');
        });
});

// Close the modal when the user clicks the "x"
document.querySelector(".close").addEventListener("click", function() {
    document.getElementById("contactModal").style.display = "none";
});

// Close the modal if the user clicks outside the modal
window.addEventListener("click", function(event) {
    if (event.target === document.getElementById("contactModal")) {
        document.getElementById("contactModal").style.display = "none";
    }
});
}
    </script>
</body>
</html>
