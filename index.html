    <style>
        /* Global Styles */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000428, #004e92);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }

        h1, h3 {
            margin: 0;
            padding: 0;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3.5rem;
            font-family: 'Dancing Script', cursive;
            color: #ff99cc;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.4);
        }

        h3 {
            font-size: 1.6rem;
            color: #fbd3e9;
            margin-top: 10px;
        }

        /* Button Styles */
        button {
            position: relative;
            background: linear-gradient(135deg, #ff5f6d, #ffc371); /* Smooth gradient */
            color: white;
            font-size: 16px;
            font-weight: bold;
            width: 220px;
            height: 55px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 15px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(255, 95, 109, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(255, 95, 109, 0.6);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Ripple Effect */
        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: width 0.5s ease, height 0.5s ease, opacity 0.5s ease;
        }

        button:active::after {
            width: 300px;
            height: 300px;
            opacity: 0;
            transition: width 0.8s ease, height 0.8s ease, opacity 0.8s ease;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

                /* Starry Background */
                .star {
            position: absolute;
            font-size: 15px;
            animation: twinkle 2s infinite ease-in-out;
            cursor: pointer;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Footer Text */
        .footer-text {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #f8bbd0;
            animation: fadeIn 3s ease-in-out;
        }
    </style>
</head>

// Function to generate random positions
function getRandomPosition() {
    const width = window.innerWidth;
    const height = window.innerHeight;
    return {
        x: Math.floor(Math.random() * width),
        y: Math.floor(Math.random() * height),
    };
}

// Function to create stars
