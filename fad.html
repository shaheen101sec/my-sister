        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #374151;

        }
        header {

        }
        section {
            margin-bottom: 40px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);

        .profile-pic img {

            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);

        }
        #sis:hover {
            background-color: #f63bb8de;
            transform: scale(1.05);
        }
        .images-container img {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }
            .profile-pic img {
                width: 180px;
                height: 180px;
            }
        }
